{% extends "base.html" %}

{% block content %}

    <h1> FIM Calculator </h1>
    {% for item in allFIMS %}
    <h2> {{item.type}}</h2>
    <ul>
        {% for fims in item.FIMS %}
        <li> <a href="/{{fims.link}}">{{ fims.title }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}

{% endblock %}
